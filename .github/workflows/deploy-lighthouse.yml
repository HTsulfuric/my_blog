name: Lighthouse Score

on:
  # Run after Vercel deploys (triggered by deployment event)
  deployment_status:
  # Also allow manual trigger
  workflow_dispatch:

permissions:
  contents: write # Allow committing lighthouse score

jobs:
  lighthouse:
    # Only run if deployment was successful
    if: github.event_name == 'workflow_dispatch' || github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for deployment to be fully ready
        run: sleep 30

      - name: Run Lighthouse
        run: npm run lighthouse
        env:
          SITE_URL: https://htsulfuric.com

      - name: Commit Lighthouse score
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/lighthouse.json
          git diff --staged --quiet || git commit -m "update lighthouse score"
          git push
